<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Design Components</title>
  </head>
  <body>
    <div class="container">
      <h1 class="primary-heading">Design Components</h1>

      <h2 class="secondary-heading">Navigation</h2>
      <div class="nav">
        <input class="input-field" type="text" />

        <div class="logo">
          <p>atomize</p>
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>

      <h2 class="secondary-heading">List</h2>

      <div class="list-box">
        <div class="list-box-upper">
          <div class="first-input-outer">
            <img src="/img/img1.png" />
            <input type="text" />
            <span><ion-icon name="pencil-outline"></ion-icon></span>
          </div>

          <div class="list-box-lower">
            <span class="list-item"
              ><img src="/img/Image1.png" />
              <input type="text" />
              <ion-icon name="add-outline"></ion-icon
            ></span>

            <span class="list-item">
              <img src="/img/Image2.png" />
              <input type="text" />
              <ion-icon name="add-outline"></ion-icon
            ></span>

            <span class="list-item">
              <img src="/img/Image3.png" />
              <input type="text" />
              <ion-icon name="add-outline"></ion-icon
            ></span>
          </div>
        </div>

        <div class="list-box-two">
          <div class="search-item search-box">
            <input type="text" />
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
          </div>

          <span class="list-item">
            <img src="/img/Image1.png" />
            <input type="text" placeholder="" />
            <ion-icon name="add-outline"></ion-icon
          ></span>

          <span class="list-item">
            <img src="/img/Image2.png" />
            <input type="text" />
            <ion-icon name="add-outline"></ion-icon
          ></span>

          <span class="list-item">
            <img src="/img/Image3.png" />
            <input type="text" />
            <ion-icon name="add-outline"></ion-icon
          ></span>
        </div>
      </div>

      <section class="card-section">
        <h3 class="secondary-heading">Cards</h3>

        <div class="card"></div>
      </section>
    </div>
  </body>
</html>
